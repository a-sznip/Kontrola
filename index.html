<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Zarządzania Kontrolami</title>
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f3f4f6;
        }
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .modal.open {
            display: flex;
        }
        .modal-content {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 32rem; /* 512px */
            max-height: 90vh;
            overflow-y: auto;
        }
        .tab-button.active {
            border-color: #2563eb;
            color: #2563eb;
            background-color: #eff6ff;
        }
        #message-box {
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #message-box.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="auth-view" class="flex flex-col items-center justify-center min-h-[calc(100vh-4rem)]">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Logowanie</h2>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="E-mail" required class="w-full p-3 border rounded-lg">
                <input type="password" id="login-password" placeholder="Hasło" required class="w-full p-3 border rounded-lg">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg">Zaloguj</button>
            </form>
            <p id="auth-error-message" class="text-red-500 text-sm mt-4"></p>
        </div>
    </div>
    
    <div id="app-view" style="display: none;">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Panel Zarządzania</h1>
            <button id="logout-btn" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-lg text-sm">Wyloguj</button>
        </div>
        
        <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 max-w-4xl mx-auto">
            <p class="text-xs text-gray-500 mb-4">Zalogowany jako: <span id="user-email" class="font-medium"></span></p>
            <div id="controls-content-view">
                 <div class="flex flex-wrap gap-4 mb-6">
                    <input type="text" id="filter-address" placeholder="Filtruj po adresie..." class="flex-1 p-3 border rounded-lg min-w-[200px]">
                    <button id="add-control-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">Dodaj kontrolę</button>
                </div>
                <div id="controls-list" class="space-y-4 mt-6"></div>
            </div>
        </div>
    </div>
    
    <div id="control-modal" class="modal"></div>

    <script>
        // --- DATA.JS ---
        const APP_DATA = {
            // Tutaj powinna być cała zawartość Twojego pliku data.js
            // Dla uproszczenia, zostawiam to jako placeholder.
            // Upewnij się, że wkleiłeś tu swój obiekt APP_DATA
            ulice: ["11 Listopada", "3 Maja", /* ... etc ... */],
            miejscowosciByGmina: { /* ... etc ... */ },
            zipCodesByCity: { /* ... etc ... */ },
            availableParticipants: [ /* ... etc ... */ ],
            noteDatabase: [ /* ... etc ... */ ]
        };

        // --- SCRIPT.JS ---
        const App = {
            config: {
                firebase: {
                    apiKey: "AIzaSyDFCV_dXKnqOn8yYbCSWSayOijB90MABv4",
                    authDomain: "kontrole-mzmgo.firebaseapp.com",
                    projectId: "kontrole-mzmgo",
                    storageBucket: "kontrole-mzmgo.firebasestorage.app",
                    messagingSenderId: "735699938419",
                    appId: "1:735699938419:web:a93e8015aa54a5ad910e06"
                }
            },
            data: APP_DATA,
            state: {
                firebaseApp: null, auth: null, controls: [], currentControlId: null
            },
            elements: {},

            init() {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('./sw.js')
                        .then(reg => console.log('Service Worker zarejestrowany:', reg))
                        .catch(err => console.error('Błąd rejestracji Service Worker:', err));
                }
                try {
                    this.state.firebaseApp = firebase.initializeApp(this.config.firebase);
                    this.state.auth = firebase.auth();
                } catch (error) {
                    console.error("Błąd inicjalizacji Firebase:", error);
                    document.body.innerHTML = '<h1>Błąd krytyczny aplikacji</h1>';
                    return;
                }
                this.cacheDOMElements();
                this.bindEvents();
                this.state.auth.onAuthStateChanged(user => {
                    if (user) {
                        this.elements.authView.style.display = 'none';
                        this.elements.appView.style.display = 'block';
                        this.elements.userEmail.textContent = user.email;
                        this.loadLocalData();
                    } else {
                        this.elements.authView.style.display = 'flex';
                        this.elements.appView.style.display = 'none';
                    }
                });
            },
            
            cacheDOMElements() {
                const ids = ['authView', 'appView', 'loginForm', 'loginEmail', 'loginPassword', 'authErrorMessage', 'logoutBtn', 'userEmail', 'addControlBtn', 'controlsList', 'controlModal', 'filterAddress'];
                ids.forEach(id => {
                    const camelCaseId = id.replace(/-[a-z]/g, g => g.substring(1).toUpperCase());
                    this.elements[camelCaseId] = document.getElementById(id);
                });
            },

            bindEvents() {
                this.elements.loginForm.addEventListener('submit', this.handleLogin.bind(this));
                this.elements.logoutBtn.addEventListener('click', this.handleLogout.bind(this));
                this.elements.addControlBtn.addEventListener('click', () => this.openControlModal());
                this.elements.filterAddress.addEventListener('input', this.renderControlsList.bind(this));
                this.elements.controlsList.addEventListener('click', this.handleControlsListClick.bind(this));
            },

            handleLogin(e) {
                e.preventDefault();
                const email = this.elements.loginEmail.value;
                const password = this.elements.loginPassword.value;
                this.state.auth.signInWithEmailAndPassword(email, password)
                    .catch(error => {
                        this.elements.authErrorMessage.textContent = "Błędny e-mail lub hasło.";
                    });
            },

            handleLogout() { this.state.auth.signOut(); },

            loadLocalData() {
                const controlsData = localStorage.getItem('app_controls');
                this.state.controls = controlsData ? JSON.parse(controlsData) : [];
                this.renderControlsList();
            },

            saveLocalData() {
                localStorage.setItem('app_controls', JSON.stringify(this.state.controls));
            },
            
            renderControlsList() {
                const filterText = this.elements.filterAddress.value.toLowerCase();
                this.elements.controlsList.innerHTML = '';
                this.state.controls
                    .filter(c => ((`${c.street} ${c.number}, ${c.city}`).toLowerCase().includes(filterText)))
                    .forEach(c => {
                        const el = document.createElement('div');
                        el.className = 'bg-gray-100 p-4 rounded-lg flex justify-between items-center shadow-sm';
                        el.innerHTML = `<div><p class="font-bold text-lg">${c.street} ${c.number}</p><p class="text-sm text-gray-600">${c.city}</p></div><div class="flex space-x-2"><button data-action="edit" data-id="${c.id}" class="bg-yellow-500 text-white p-2 rounded-lg text-sm">Edytuj</button><button data-action="delete" data-id="${c.id}" class="bg-red-500 text-white p-2 rounded-lg text-sm">Usuń</button></div>`;
                        this.elements.controlsList.appendChild(el);
                    });
            },

            handleControlsListClick(event) {
                const btn = event.target.closest('button');
                if (!btn) return;
                const { action, id } = btn.dataset;
                if (action === 'edit') this.openControlModal(id);
                if (action === 'delete') this.deleteControl(id);
            },

            openControlModal(controlId = null) {
                this.state.currentControlId = controlId;
                const isNew = !controlId;
                const control = isNew ? { id: `ctrl-${Date.now()}`, city: '', street: '', number: '' } : this.state.controls.find(c => c.id === controlId);
                
                this.elements.controlModal.innerHTML = `<div class="modal-content"><h2 class="text-xl font-bold mb-4">${isNew ? 'Nowa' : 'Edytuj'} Kontrolę</h2><div class="space-y-4"><div><label>Miejscowość</label><input type="text" id="control-city" value="${control.city}" class="mt-1 block w-full p-2 border rounded-md"></div><div><label>Ulica</label><input type="text" id="control-street" value="${control.street}" class="mt-1 block w-full p-2 border rounded-md"></div><div><label>Numer</label><input type="text" id="control-number" value="${control.number}" class="mt-1 block w-full p-2 border rounded-md"></div></div><div class="flex justify-end space-x-4 mt-6"><button id="cancel-control-btn" class="bg-gray-500 text-white py-2 px-6 rounded-lg">Anuluj</button><button id="save-control-btn" class="bg-blue-600 text-white py-2 px-6 rounded-lg">Zapisz</button></div></div>`;
                this.toggleModal('controlModal', true);
                document.getElementById('cancel-control-btn').addEventListener('click', () => this.toggleModal('controlModal', false));
                document.getElementById('save-control-btn').addEventListener('click', this.saveControl.bind(this));
            },
            
            saveControl() {
                const isNew = !this.state.currentControlId;
                const controlData = {
                    id: isNew ? `ctrl-${Date.now()}` : this.state.currentControlId,
                    city: document.getElementById('control-city').value,
                    street: document.getElementById('control-street').value,
                    number: document.getElementById('control-number').value
                };
                if (isNew) this.state.controls.push(controlData);
                else {
                    const index = this.state.controls.findIndex(c => c.id === this.state.currentControlId);
                    if (index > -1) this.state.controls[index] = controlData;
                }
                this.saveLocalData();
                this.renderControlsList();
                this.toggleModal('controlModal', false);
            },

            deleteControl(controlId) {
                if (confirm('Na pewno usunąć?')) {
                    this.state.controls = this.state.controls.filter(c => c.id !== controlId);
                    this.saveLocalData();
                    this.renderControlsList();
                }
            },

            toggleModal(modalId, show) {
                const modal = this.elements[modalId];
                if (modal) {
                     modal.style.display = show ? 'flex' : 'none';
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
