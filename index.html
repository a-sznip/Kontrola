<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Zarządzania Kontrolami</title>
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body class="p-4 sm:p-8">

    <div id="auth-view" class="flex flex-col items-center justify-center min-h-[calc(100vh-4rem)]">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Logowanie do Kontroli MZMGO</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <input type="email" id="login-email" placeholder="Adres e-mail" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="email">
                </div>
                <div>
                    <input type="password" id="login-password" placeholder="Hasło" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="current-password">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition-colors duration-300">Zaloguj</button>
            </form>
            <p id="auth-error-message" class="text-red-500 text-sm mt-4 hidden"></p>
        </div>
    </div>
    
    <div id="app-view" class="hidden">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Panel Zarządzania</h1>
            <button id="logout-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg text-sm">Wyloguj</button>
        </div>
        
        <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 max-w-4xl mx-auto">
            <p class="text-xs text-gray-500 mb-4">Zalogowany jako: <span id="user-email" class="font-medium"></span></p>
            
            <div class="border-b border-gray-200 mb-6">
                <nav class="-mb-px flex space-x-4" aria-label="Tabs">
                    <button id="tab-controls" class="tab-button active py-3 px-4 border-b-2 font-medium text-sm">Kontrole</button>
                    <button id="tab-identifications" class="tab-button py-3 px-4 border-b-2 font-medium text-sm">Identyfikacja w Terenie</button>
                </nav>
            </div>

            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 mb-6">
                <h3 class="font-bold text-gray-700 mb-2">Zarządzanie Danymi</h3>
                <div class="flex flex-wrap gap-4">
                    <button id="export-data-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg text-sm">Eksportuj</button>
                    <button id="import-data-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg text-sm">Importuj</button>
                    <input type="file" id="import-file-input" class="hidden" accept=".json">
                    <button id="offline-map-btn" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg text-sm">Pobierz mapę offline</button>
                </div>
            </div>
            
            <div id="controls-content-view">
                 <div class="flex flex-wrap gap-4 mb-6">
                    <input type="text" id="filter-address" placeholder="Filtruj po adresie..." class="flex-1 p-3 border rounded-lg min-w-[200px]">
                    <select id="filter-type" class="p-3 border rounded-lg">
                        <option value="">Wszystkie typy</option>
                        <option value="planowa">Planowa</option>
                        <option value="interwencyjna">Interwencyjna</option>
                    </select>
                    <button id="add-control-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">Dodaj kontrolę</button>
                </div>
                <div id="controls-list" class="space-y-4 mt-6"></div>
            </div>

            <div id="identifications-content-view" class="hidden">
                 <div id="identifications-list" class="space-y-4 mt-6"></div>
            </div>
        </div>
        <div id="message-box" class="fixed bottom-8 right-8 p-4 rounded-lg text-white shadow-lg z-50"></div>
    </div>
    
    <div id="control-modal" class="modal fixed inset-0"></div>
    <div id="protocol-modal" class="modal fixed inset-0"></div>
    <div id="identification-modal" class="modal fixed inset-0"></div>
    <div id="offline-modal" class="modal fixed inset-0"></div>
    <div id="pdf-render-template" class="absolute -left-[9999px]"></div>
    
    <script src="data.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
